name: C++ CI with Drogon and Qt (qmake)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        brew update
        brew install qt@5 drogon jsoncpp openssl boost
        echo 'PATH="/usr/local/opt/qt@5/bin:$PATH"' >> $GITHUB_ENV

    - name: Build main project
      run: |
        source $GITHUB_ENV
        qmake DrogonApiExample.pro
        make

    - name: Build tests
      run: |
        source $GITHUB_ENV
        cd tests
        qmake test_seasons.pro
        make

    - name: Run tests
      run: |
        ./tests/test_runner
